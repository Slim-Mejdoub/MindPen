<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PenMind</title>
<!-- CSS link -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous">
</head>

<body style="background-color:lightgrey;">
<!-- Navbar -->
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <span class="navbar-text text-tertiary"><h1>PenMind</h1></span>
        <span><a class="btn btn-secondary btn-lg" href="{% url 'logout' %}" href="{% url 'logout' %}">{{ user.username.title }} - Log out</a></span>
    </div>
</nav>

<!-- Sidebar -->
<div class="row">
    <div class="col-2">
        <div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary h-100">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
              <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
              <span class="fs-4">Sidebar</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li><a href="{% url 'list_endeavor' %}" class="nav-link link-body-emphasis">Goals</a></li>
                <li><a href="{% url 'todos' %}" class="nav-link link-body-emphasis">Tasks</a></li>
                <li><a href="{% url 'mood' %}" class="nav-link link-body-emphasis">Mood</a></li>
                <li><a href="{% url 'journal' %}" class="nav-link link-body-emphasis">Journaling</a></li>
                <li><a href="{% url 'profile' %}" class="nav-link link-body-emphasis">Dashboard</a></li>
                <li><a href="{% url 'done' %}" class="nav-link link-body-emphasis">Accomplished</a></li>
                <li><a href="{% url 'data' %}" class="nav-link link-body-emphasis">Data Visualization</a></li>

            </ul>
            <hr>
        </div>
    </div>

<!-- Content -->
    <div class="col">
        {% block content %}
        {% endblock %}
    </div>
</div>

<!-- JavaScript link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
