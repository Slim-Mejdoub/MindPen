{% extends "Journaling/base.html" %}
{% block content %}
<h1 class="text ml-4 mt-2">Delete a Diary</h1>
    <form method="post">
        {% csrf_token %}
        <div class="card text-center">
          <div class="card-header text-danger">
              <h2>Warning Message</h2>
          </div>
          <div class="card-body">
            <h3 class="card-title">Are you sure you want to delete "{{ object.title}}"?</h3>
            <input class="btn btn-danger mt-2" type="submit" value="Yes, Delete">
          </div>
          <div class="card-footer text-body-secondary">
            <a class="btn btn-primary" href="{% url 'journal'  %}">NO, Cancel</a>
          </div>
        </div>
    </form>
{% endblock content %}
