{% extends "Journaling/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="card text-center mt-2 shadow bg-light">
          <div class="card-header text-primary">
              <h3>Update</h3>
          </div>
          <div class="card-body">
            <h4 class="card-title">{{ form|crispy }}</h4>
          </div>
          <div class="card-footer text-body-secondary">
          <input class="btn btn-primary btn-lg" type="submit" value="Save, changes">
              <a href="{%  url 'journal'%}" class="btn btn-secondary btn-lg" type="submit">Go, Back</a>
          </div>
        </div>
    </form>
{% endblock content %}
