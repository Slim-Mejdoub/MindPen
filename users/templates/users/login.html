{% extends "users/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    <!--Login-form-->
    <div class="col-xl-4 col-lg-4 col-sm-4">
        <div class="container mt-5">
            <!--Showing one-time-alert message-->
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-secondary btn-lg mt-3" type="submit"
                        style="width: 103px">Log-in
                </button>
            </form>
            <!--Link to registration -->
            <a class="btn btn-secondary btn-lg mt-3" href="{% url 'register' %}">Register</a>
        </div>
    </div>
    <div class="col-xl-8 col-lg-8 col-sm-8">
        <img src="{% static 'users/login.png' %}" height="500" width="913">
    </div>
</div>
{% endblock content %}
