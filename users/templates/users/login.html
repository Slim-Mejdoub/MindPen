{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<!--Showing one-time-alert message-->
{% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}
{% endif %}

<div class="row">
<!--Login-form-->
    <div class="col">
        <div class="container mt-5">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-secondary btn-lg mt-3" href="{% url 'logout' %}" type="submit"
                style="width: 103px">Log-in</button>
            </form>
                <!--Link to registration -->
                <a class="btn btn-secondary btn-lg mt-3" href="{% url 'register' %}" >Register</a>
        </div>
    </div>
<!--Adding a photo-->
    <div class="col-9">
        {% load static %}
        <img src="{% static 'logIn.png' %}" height="481" width="913">
    </div>
</div>
{% endblock content %}
