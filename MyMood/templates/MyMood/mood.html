{% extends "Journaling/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h1 class="text ml-4 mt-2">Mood</h1>
<div class="card text-center mt-2 shadow bg-light">
  <div class="card-header">
      <h3 class="text-center text-primary">Enter Your Mood for: {{time|date}}</h3>
  </div>
  <div class="card-body">
    <form method="post">
        {% csrf_token %}
        <div>
            {% for field in form_mood %}
                {{field}}
            {% endfor %}
        </div>
        <div class="card-footer text-body-secondary">
          <input class="btn btn-primary" type="submit">
        </div>
    </form>
  </div>
</div>
{% endblock content %}
