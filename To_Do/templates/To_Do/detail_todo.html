{% extends "Journaling/base.html" %}
{% block content %}

<div class="card w-">
  <div class="card-body">
        <h3>This task starts at: {{ object.set_time }}</h3>
        <br>
        <h3>completed? {{ object.is_done }} .</h3>
        <a href="{% url 'delete_todo' object.pk %}" class="btn btn-danger mt-4">Delete Task</a>
        <a class="btn btn-primary mt-4 " href="{% url 'todos' %}">Go, Back</a>
  </div>
</div>

{% endblock content %}
