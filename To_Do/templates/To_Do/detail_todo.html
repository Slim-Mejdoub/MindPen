{% extends "Journaling/base.html" %}
{% block content %}
  <div class="card text-center mt-3">
  <div class="card-header">
    <h4>Task Detail</h4>
  </div>
  <div class="card-body">
    <h6 class="card-title">This task starts at: {{ object.set_time }}</h6>
    <p class="card-text">completed? {{ object.is_done }} .</p>
  </div>
  <div class="card-footer text-body-secondary">
    <a href="{% url 'delete_todo' object.pk %}" class="btn btn-danger mt-4">Delete Task</a>
    <a class="btn btn-primary mt-4 " href="{% url 'todos' %}">Go, Back</a>
  </div>
</div>
{% endblock content %}
