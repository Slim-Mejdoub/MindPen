{% extends "Journaling/base.html" %}
{% block content %}
  <div class="card text-center mt-3">
  <div class="card-header text-primary">
    <h3>Reflection for: {{ object.program_title|title }}</h3>
  </div>
  <div class="card-body">
    <h4 class="card-title"> started on {{ object.start_day }}, and completed on {{object.end_day}}</h4>
    <form method="post">
        {% csrf_token %}
        {{form.summary}}
      <div class="card-footer text-body-secondary">
          <input class="btn btn-primary" type="submit">
          <a href="{% url 'done' %}" class="btn btn-secondary" type="submit">Go, Back</a>
      </div>
    </form>
</div>
{% endblock content %}
