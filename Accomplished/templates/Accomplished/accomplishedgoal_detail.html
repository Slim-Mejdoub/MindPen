{% extends "Journaling/base.html" %}
{% block content %}
  <div class="card text-center mt-3">
  <div class="card-header">
    <h4>{{ object.program_title }}</h4>
  </div>
  <div class="card-body">
    <h6 class="card-title">{{ object.start_day }}</h6>
    <form method="post">
      {% csrf_token %}
      {{form.summary}}
      <div>
        <input class="btn btn-primary" type="submit">
      </div>

    </form>

  </div>
  <div class="card-footer text-body-secondary">

  </div>
</div>
{% endblock content %}
